<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- First comment -->
    <p>Hello world!</p>
    <hr>
    <h2>Unordered list</h2>
    <ul>
        <li>
            First item with ordered list
            <ol>
                <li>Drop down 1</li>
                <li>Drop down 2</li>
            </ol>
        </li>
        <li>Second item</li>
    </ul>
    <hr>
    <h2>Ordered list</h2>
    <ol>
        <li>
            First item with unordered list
            <ul>
                <li>Drop down 1</li>
                <li>Drop down 2</li>
            </ul>
        </li>
        <li>Second item</li>
    </ol>
    <hr>
    <!-- Good practice _blank link rel example -->
    <a href="https://jeffikus.com" target="_blank" rel="noopener noreferrer">Link out</a>
    <hr>
    <a href="about.html">About page</a>
</body>
</html>
